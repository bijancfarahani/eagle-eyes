<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        class Example extends Phaser.Scene {
            preload() {
                this.load.setBaseURL('https://labs.phaser.io');

                this.load.image('sky', 'assets/skies/space3.png');
                this.load.image('logo', 'assets/sprites/phaser3-logo.png');
                this.load.image('red', 'assets/particles/red.png');
            }

            create() {
                this.add.image(400, 300, 'sky');

                const particles = this.add.particles(0, 0, 'red', {
                    speed: 100,
                    scale: { start: 1, end: 0 },
                    blendMode: 'ADD'
                });

                const logo = this.physics.add.image(400, 100, 'logo');

                logo.setVelocity(100, 200);
                logo.setBounce(1, 1);
                logo.setCollideWorldBounds(true);

                particles.startFollow(logo);
            }
        }

        class EagleEyes extends Phaser.Scene {
            preload() {
                this.load.setBaseURL("assets/");
                this.load.image('back_card', 'cards/back.png');
                this.load.image('e_card', 'cards/e.png');
                this.load.image('a_card', 'cards/a.png');
                this.load.image('g_card', 'cards/g.png');
                this.load.image('l_card', 'cards/l.png');
                this.load.image('y_card', 'cards/y.png');
                this.load.image('s_card', 'cards/s.png');

            }

            create() {
                var animationConfig = {
                    key: "cardflip",

                    frames: [
                        {
                            key: 'e_card',
                            frame: 0,
                            duration: 1000
                        },
                        {
                            key: 'back_card',
                            frame: 0,
                            duration: 1000
                        }
                    ],

                    sortFrames: true,
                    defaultTextureKey: null,
                    skipMissedFrames: true,
                    randomFrame: false,

                    // time
                    delay: 0,
                    duration: null,
                    frameRate: null,
                    timeScale: 1,

                    // repeat
                    repeat: 0, // set to (-1) to repeat forever
                    repeatDelay: 0,
                    yoyo: false,

                    // visible
                    showBeforeDelay: false,
                    showOnStart: false,
                    hideOnComplete: false,
                };

                this.anims.create(animationConfig);



                const sprite = this.add.sprite(400, 300, 'a_card');
                sprite.setInteractive().on(
                    "pointerdown",
                    function (pointer, localX, localY, event) {
                        // ...
                        console.log('clicked: ' + localX + ', ' + localY);
                        sprite.play("cardflip");
                    }
                );
            }

        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: EagleEyes,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            }
        };

        const game = new Phaser.Game(config);
    </script>

</body>

</html>
