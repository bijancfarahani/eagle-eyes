<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="author" content="Bijan Farahani" />
      <title><%= htmlWebpackPlugin.options.title %></title>
      <style>
         #usernameInput {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: none;
            padding: 2vw 2vw;
            font-size: 2vw;
            max-width: 20vw;
            border-radius: 110px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            max-height: 3vw;
         }
      </style>
   </head>

   <body>
      <div id="game"></div>
      <input
         type="text"
         id="usernameInput"
         placeholder="Enter player name"
         maxlength="15"
      />
   </body>
</html>
